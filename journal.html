<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belur Temple Scavenger Hunt</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 { font-size: 2.5em; margin-bottom: 10px; }

        /* RANK BANNER */
        .rank-banner {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            border-bottom: 2px solid #ffeeba;
        }

        .team-info {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 3px solid #667eea;
        }

        .team-info input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .progress-bar {
            background: #e9ecef;
            height: 40px;
            margin: 20px 30px;
            border-radius: 20px;
            overflow: hidden;
            position: sticky;
            top: 10px;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745 0%, #34ce57 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .content { padding: 30px; }

        .section-title {
            background: #343a40;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            margin: 30px 0 20px 0;
        }

        .item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .item.completed {
            background: #e8f5e9;
            border-left-color: #28a745;
        }

        .item-header { display: flex; align-items: center; cursor: pointer; }

        .checkbox {
            width: 30px; height: 30px;
            border: 3px solid #667eea;
            border-radius: 8px;
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }

        .item.completed .checkbox { background: #28a745; border-color: #28a745; }
        .checkbox::after { content: '‚úì'; color: white; font-size: 1.5em; display: none; }
        .item.completed .checkbox::after { display: block; }

        .item-title { font-size: 1.2em; font-weight: bold; color: #333; }
        .loc-hint { color: #667eea; font-weight: bold; font-size: 0.85em; margin-bottom: 5px; display: block; }

        .label {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .label-find { background: #e3f2fd; color: #1976d2; }

        .submit-container { padding: 30px; text-align: center; }
        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-submit { background: #764ba2; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-reset { background: #6c757d; color: white; opacity: 0.7; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üèõÔ∏è Belur Quest</h1>
        <p>Archaeological Expedition 2025</p>
    </div>

    <div id="rankBanner" class="rank-banner">Rank: Junior Scout</div>

    <div class="team-info">
        <input type="text" id="teamName" placeholder="Team Name">
        <input type="text" id="teacher" placeholder="Teacher In-Charge">
        <input type="text" id="members" placeholder="Team Members (comma separated)">
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressBar">0 / 20</div>
    </div>

    <div class="content">
        <div id="missionContainer"></div>
    </div>

    <div class="submit-container">
        <button class="btn btn-submit" onclick="submitResults()">üì§ Dispatch Final Report</button>
        <button class="btn btn-reset" onclick="resetMission()">Reset Progress</button>
    </div>
</div>

<script>
    const missionData = [
        {
            title: "ZONE 1: The Courtyard & Base",
            items: [
                { id: 1, title: "The Boy & The Tiger", hint: "Look near the entrance steps.", story: "Teacher yelled 'Poy Sala!' (Strike, Sala!). This became the Hoysala logo." },
                { id: 2, title: "The Weight Lifters", hint: "Look at the very bottom row of the walls.", story: "650 elephants hold up the temple. No two are exactly the same!" },
                { id: 3, title: "The Mash-up Monster", hint: "Check near doorways.", story: "The Makara: 7 animals in one (Crocodile mouth, Peacock tail, etc)." },
                { id: 4, title: "The War Horses", hint: "Look at the row above the elephants.", story: "Check the riders' feet‚Äîthey are using advanced stirrups!" },
                { id: 5, title: "The Lion Faces", hint: "Search for a repeating row of fierce faces.", story: "These protect the temple from evil." }
            ]
        },
        {
            title: "ZONE 2: The Bracket Figures (Look Up!)",
            items: [
                { id: 6, title: "The Selfie Queen", hint: "Bracket figure high on the wall.", story: "Darpana Sundari checking herself in a stone mirror." },
                { id: 7, title: "The Monkey Attack!", hint: "Look for an annoyed lady figure.", story: "A mischievous monkey is pulling her dress!" },
                { id: 8, title: "The Parrot Whisperer", hint: "Look for a lady with a bird.", story: "The stone bangles on her arm were carved to actually spin!" },
                { id: 9, title: "The Huntress", hint: "Look for a lady with a bow.", story: "The ancient Katniss Everdeen." },
                { id: 10, title: "The Lizard Surprise", hint: "Near the Mirror Lady's panel.", story: "A tiny 'easter egg' lizard carved on a fruit." }
            ]
        },
        {
            title: "ZONE 3: Inside the Mystery Hall",
            items: [
                { id: 11, title: "The Spotlight Pillar", hint: "The black, mirror-smooth pillar.", story: "Polished so well you can see your reflection." },
                { id: 12, title: "The Spinner", hint: "The reddish-brown intricate pillar.", story: "Used to rotate on ball bearings 900 years ago!" },
                { id: 13, title: "The Gravity Defier", hint: "In the courtyard or hall.", story: "Check the base‚Äîone corner doesn't touch the ground!" },
                { id: 14, title: "The Giant Kaleidoscope", hint: "Look straight up in the center.", story: "The Bhuvaneshwari ceiling looks like a stone flower." },
                { id: 15, title: "The Angry Avatar", hint: "Wall panel inside.", story: "Narasimha (Half-Lion) being fierce." }
            ]
        },
        {
            title: "ZONE 4: Tiny Details",
            items: [
                { id: 16, title: "The Fly on the Corn", hint: "Find a lady holding maize.", story: "A tiny stone fly sitting on a corn kernel!" },
                { id: 17, title: "The Artist's Autograph", hint: "Look at the pedestals.", story: "Artists like 'Dasoja' signed their names in stone." },
                { id: 18, title: "The Skull Necklace", hint: "A scary guardian figure.", story: "Check his jewelry‚Äîit's made of tiny skulls." },
                { id: 19, title: "The Food Chain", hint: "A vertical carving panel.", story: "Snake eating frog, peacock eating snake." },
                { id: 20, title: "The Frog Temple", hint: "South of the main shrine.", story: "The Kappe Chennigaraya temple." }
            ]
        }
    ];

    let state = JSON.parse(localStorage.getItem('belurHuntV2') || '{}');
    const container = document.getElementById('missionContainer');

    function init() {
        container.innerHTML = '';
        missionData.forEach(section => {
            const secDiv = document.createElement('div');
            secDiv.innerHTML = `<div class="section-title">${section.title}</div>`;
            section.items.forEach(item => {
                const isDone = state[`item${item.id}`];
                const itemDiv = document.createElement('div');
                itemDiv.className = `item ${isDone ? 'completed' : ''}`;
                itemDiv.id = `item-${item.id}`;
                itemDiv.innerHTML = `
                    <div class="item-header" onclick="toggleItem(${item.id})">
                        <div class="checkbox"></div>
                        <div class="item-title">${item.title}</div>
                    </div>
                    <div class="item-content">
                        <span class="loc-hint">üìç ${item.hint}</span>
                        <span class="label label-find">THE STORY</span>
                        <p style="font-size:0.9em; color:#555;">${item.story}</p>
                    </div>
                `;
                secDiv.appendChild(itemDiv);
            });
            container.appendChild(secDiv);
        });
        updateUI();
    }

    function toggleItem(id) {
        state[`item${id}`] = !state[`item${id}`];
        localStorage.setItem('belurHuntV2', JSON.stringify(state));
        document.getElementById(`item-${id}`).classList.toggle('completed');
        updateUI();
    }

    function updateUI() {
        const completed = Object.keys(state).filter(k => k.startsWith('item') && state[k]).length;
        const bar = document.getElementById('progressBar');
        const rank = document.getElementById('rankBanner');
        
        const percent = (completed / 20) * 100;
        bar.style.width = percent + '%';
        bar.textContent = `${completed} / 20`;

        let title = "Junior Scout";
        if(completed >= 20) title = "üèÜ Legend of the Hoysala";
        else if(completed >= 15) title = "Expert Historian";
        else if(completed >= 10) title = "Archaeologist";
        else if(completed >= 5) title = "Senior Scout";
        rank.innerText = `Rank: ${title}`;
    }

    function submitResults() {
        const completed = Object.keys(state).filter(k => k.startsWith('item') && state[k]).length;
        const summary = `üèÜ BELUR EXPEDITION REPORT üèÜ\n` +
            `Team: ${document.getElementById('teamName').value || 'Unnamed'}\n` +
            `Teacher: ${document.getElementById('teacher').value || 'Unknown'}\n` +
            `Rank: ${document.getElementById('rankBanner').innerText}\n` +
            `Score: ${completed}/20`;
        
        if (navigator.share) {
            navigator.share({ title: 'Belur Report', text: summary });
        } else {
            alert("Report Ready:\n\n" + summary);
        }
    }

    function resetMission() {
        if(confirm("Wipe all progress and start fresh?")) {
            localStorage.clear();
            state = {};
            location.reload();
        }
    }

    // Load saved text
    document.getElementById('teamName').value = state.teamName || '';
    document.getElementById('teacher').value = state.teacher || '';
    document.getElementById('members').value = state.members || '';
    
    // Save text as typed
    ['teamName', 'teacher', 'members'].forEach(id => {
        document.getElementById(id).oninput = (e) => {
            state[id] = e.target.value;
            localStorage.setItem('belurHuntV2', JSON.stringify(state));
        };
    });

    init();
</script>
</body>
</html>
